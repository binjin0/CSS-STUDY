<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline Block 2</title>
  </head>
  <style>
    /*div태그는 요소의 전체공간을 차지하여 블록을 만들고, 세로로 나열된다.
    width,height,margin 속성이 적용된다.(가로,세로 크기 조절가능)*/
    div {
      background-color: red;
      width: 100px;
      height: 100px;
      border: 1px solid blue;
    }
    /*span 태그는 요소를 구성하는 태그에 할당된 공간만 차지. 가로로 나열됨
    width,height 속성이 적용되지 않는다.(가로,세로 크기 조절불가능)*/
    span {
      background-color: yellow;
      width: 100px;
      height: 100px;
      border: 1px solid blue;
    }
  </style>
  <body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <span>1</span><span>2</span><span>3</span>
  </body>
</html>
