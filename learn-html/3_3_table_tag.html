<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 12px;
      }
      .col1{
        width: 80px;
      }
      /*아래에서 col을 그룹화 하였기때문에 한 열이 같이 바뀜.*/
      .col2{
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>Table 기본</h1>

    <table>
      <!--table태그에는 border라는 테두리를 나타낼 수 있는 태그가 존재하지만 웹표준이 아니다. 
      웹표준 : 이렇게 써라. 쓰지 말아라 라는 권고안
      그렇다면 어떻게? css이용해서 하면 된다~-->
      <caption>
        프로필 테이블
      </caption>
      <tr>
        <th>이름</th>
        <th>취미</th>
        <th>특기</th>
      </tr>
      <tr>
        <td>홍길동</td>
        <td>도술</td>
        <td>축지법</td>
      </tr>
      <tr>
        <td>짐코딩</td>
        <td>헬스</td>
        <td>코딩</td>
      </tr>
    </table>
    <hr />
    <h1>Table 그룹 태그</h1>
    <table> 
      <caption>
      학급점수
      </caption>
      <colgroup> <!--열을 그룹으로 묶을 수 있도록 해주는 태그-->
        <!--<col width="4px"/> : 각각의 열의 너비 바꿈-->
        <!--위처럼 하면 너비를 바꿀 수 있지만 이것 또한 웹 표준에서 벗어남=>css사용해야함-->
        <col class="col1" />
        <col class="col2" />
        <col class="col3" />
        <col class="col4" />
        <col class="col5" />
        <col class="col6" />
      </colgroup>
      <thead>
        <tr>
          <th>반</th>
          <th>이름</th>
          <th>국어</th>
          <th>영어</th>
          <th>수학</th>
          <th>코딩</th>
        </tr>
      </thead>
      
      <tbody>
        <tr>
          <td rowspan="2">1반</td>
          <td>홍길동</td>
          <td>90</td>
          <td>100</td>
          <td>90</td>
          <td>80</td>
        </tr>
        <tr>
          <td>짐코딩</td>
          <td>85</td>
          <td>81</td>
          <td>95</td>
          <td>100</td>
        </tr>

      </tbody>
      
      <!--표의 하단-->
      <!--tfoot로 그룹이 나눠져있기 때문에 위에서 행을 통합하기위해 "<td>1반</td>"를 지울고 
      속성값을 3이라고 넣어도 병합되지 않는다. -->
      <tfoot>
        <tr> 
          <td colspan="2">평균</td>
          <td>87.5</td>
          <td>90.5</td>
          <td>92.5</td>
          <td>90.5</td>
        </tr> 
      </tfoot>
      </tr>
    </table>
  </body>
</html>
