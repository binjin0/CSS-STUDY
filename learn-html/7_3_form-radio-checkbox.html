<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RadioCheckbox</title>
  </head>
  <body>
    <!--action="~"여기서 물결에 들어가는 내용은 서버주소인데 우리는 아직 서버연동을 안하기 때문에
    임의로 singup이라는 주소를 적어놨기때문에 submit눌렀을때 오류페이지가 나온다.-->
    <form action="/singup">
      <fieldset>
        <legend>좋아하는 색상을 모두 선택해주세요.</legend>
        <ul>
          <li>
            <label for="red">빨강</label>
            <input type="checkbox" id="red" value="red" />
          </li>
          <li>
            <label for="orange">주황</label>
            <input type="checkbox" id="orange" value="orange" />
          </li>
          <li>
            <label for="yellow">노랑</label>
            <input type="checkbox" id="yellow" value="yellow" />
          </li>
          <li>
            <label for="green">초록</label>
            <input type="checkbox" id="green" value="green" />
          </li>
          <li>
            <label for="blue">파랑</label>
            <input type="checkbox" id="blue" value="blue" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>배송 방법은?</legend>
        <ul>
          <li>
            <!--라디오 버튼들중 하나만 누를수 있게 그룹핑을 하려면 name의 이름을 같게해야한다.-->
            <label for="free">무료</label>
            <input type="radio" name="delivery" id="free" vlaue="free" />
          </li>
          <li>
            <label for="pay">유료</label>
            <input type="radio" name="delivery" id="pay" vlaue="pay" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>자기소개서</legend>
        <textarea name="id" cols="15" rows="5">저는 짐코딩입니다.</textarea>
      </fieldset>
      <fieldset>
        <legend>주문 상품을 선택해주세요</legend>
        <ul>
          <li>
            <select name="goods" id="goods" multiple>
              <!--multiple : 사용자가 두개 이상의 옵션을 동시에 선택할 수 있다. ctrl 도는 shift를 통해 중복선택가능-->
              <option value="apple_18kg">사과10kg</option>
              <option value="apple_20kg" selected>사과20kg</option>
              <!-- selected속성 : selected가 적힌 option태그의 콘텐츠가 디폴트 값으로 지정된다.
              여기서 디폴트란? 컴퓨터 프로그램에서 미리 정해져있는 값이나 설정치 값 -->
              <option value="apple_30kg">사과30kg</option>
              <option value="apple_40kg">사과40kg</option>
              <option value="apple_50kg">사과50kg</option>
            </select>
          </li>
          <li>
            <label for="ice-cream-choice">맛을 선택하세요</label>
            <input
              list="ice-cream-flavors"
              id="ice-cream-choice"
              name="ice-cream-choice"
            />
            <!-- datalist 태그 : select태그와 동일하게 옵션을 선택가능하고
            위에 적힌 것과 같이 input태그와 같이 사용되었기 때문에 검색하여 옵션을 선택하는 것도 가능하다.-->
            <datalist id="ice-cream-flavors">
              <option value="Chocolate"></option>
              <option value="Coconut"></option>
              <option value="Mint"></option>
              <option value="Strawberry"></option>
              <option value="Vanilla"></option>
            </datalist>
          </li>
        </ul>
      </fieldset>
      <button type="submit">제출하기</button>
      <button type="reset">리셋하기</button>
      <button type="button" oncilck="alert('Hello World~!')">버튼</button>
      <!--button속성값은 따로 지정된 기본행동은 없고 주로 자바스크립트 코드를 명령할때 씀-->
    </form>
  </body>
</html>
