<!--<HTML 강의 Ep02_1.HTML이란 무엇인가? >
아래 코드 작성 = 마킹을 한다. 
태그를 통해서 이러한 태그들을 억지로 외우기 위해 노력하지 말고
자연스럽게 외워지도록 공부하는 방향으로 할 것. 중복해서 웹 문서를 만들다보면 자연스럽게 외워질 것이다.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello HTML!!</title>
  </head>
  <body>
    <h1>헬스</h1>
    <hr />
    <p>
      위키백과, 우리 모두의
      <br />
      백과사전
    </p>
    <p>
      헬스(health)는 기본적으로
      <a href="https://ko.wikipedia.org/wiki/%ED%97%AC%EC%8A%A4">건강</a>을
      가리키며 그 외에 다음을 가리킨다.
    </p>
    <ul>
      <li>의료</li>
      <li>보건</li>
      <li>체력(게이밍)</li>
      <li>패션 헬스(Fashion health)</li>
      <li>헬스클럽(health club)</li>
      <li>구글헬스: 구글이 제공하는 개인 의료 정보 서비스 같이 보기</li>
    </ul>
  </body>
</html>
