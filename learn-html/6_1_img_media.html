    <title>img media</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: chartreuse;
        border: 1px solid darkslategray;
      }
    </style>
  </head>
  <body>
    <h2>이미지 태그</h2>
    <!-- tree파일은 6_img_media파일보다 상위에 저장되어 있음. 따라서../을 입력한 후 파일경로 적어주기-->
    <!--alt를 통해 사진에 대한 설명을 적어주어 혹시 사진의 주소를 잘못입력하였을때 이 사진이 무슨 사진이였는지 알려주는 역할을 한다.-->
    <!--주소지정 방법 : 상대경로~-->
    <img width="200" src="../assets/images/tree.jpg" alt="나무" />
    <img height="120" src="../assets/images/tree.jpg" alt="나무" />

    <img width="200" src="/assets/images/tree1.jpg" alt="나무" />
    <!--tree1의 파일을 learn-html말고 루트 디렉토리에 imges라는 폴더를 생성하여 그 안에 넣어줘야함.
    why? 크롬 브라우저에서 개발자도구->네트워크->이미지를 클릭하여 오류가나는 파일인 tree1파일을클릭하여 보면
  요청 URL이http://127.0.0.1:5500/images/tree1.jpg 인것을 볼 수 있다. 따라서 images라는 파일에 넣어줄것.-->
    <!-- 루트 디렉토리란? 최상위 디렉토리.. 즉 VISUAL STUDIO STUDY이쥬! -->

    <h2>오디오 태그</h2>
    <!--controls속성을 안적으면 재생 버튼이 안나옴-->
    <audio src="../assets/audio.mp3" controls></audio>
    <h2>비디오 태그</h2>
    <!--controls속성을 안적으면 재생 버튼이 안나옴-->
    <video
      width="400"
      src="../assets/video.mp4"
      poster="/assets/images/tree1.jpg"
      controls
      type="video/mp4"
    ></video>

    <h2>하이퍼링크</h2>
    <!--target="_blank는 새탭으로 창을 열어주는 속성이다."-->

    <a href="http://google.com">구글</a>은 포털 사이트이다.
